name: CMake on multiple platforms

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v3

    - name: Install libxrandr (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt-get install xorg-dev

    - name: Git Submodule Update
      run: |
        git submodule update --init --recursive
        git submodule foreach 'git fetch origin main:main || true'
        git submodule foreach 'git checkout main || true'

    - name: Build
      run: cmake .

    - name: Test
      run: make

